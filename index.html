<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>

    <header>
        <div class="container nav">
            <h1>Blackjack</h1>
            <div>
                <a href="https://rivereh.github.io/">Home</a>
                <a href="https://rivereh.github.io/projects.html">Projects</a>
            </div>
        </div>
    </header>

    <section class="container game">
        <h3 class="dealer-text">Dealer<span class="dealer-score"> - Value: <span class="dealer-value">0</span></span></h3>
        <section class="dealers-cards"></section>
    
        <h3 class="player-text">Player<span class="player-score"> - Value: <span class="player-value">0</span></span></h3>
        <section class="players-cards"></section>
    
        <h3 class="status">Press deal to start</h3>

        <section class="buttons">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
